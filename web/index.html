<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>itsliquid - Interactive Fluid Simulation</title>
    <style>
        html, body {
            height: 100svh; /* use small viewport to avoid mobile URL bar issues */
            min-height: 100vh; /* fallback */
            width: 100%;
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            overflow: hidden;
            padding-top: env(safe-area-inset-top);
            padding-right: env(safe-area-inset-right);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
        }

        #canvas-container {
            width: 100%;
            height: 100svh; /* fill the visual viewport on mobile */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #the_canvas {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <div class="loading">
            <div class="spinner"></div>
            <p>Loading fluid simulation...</p>
        </div>
        <canvas id="the_canvas"></canvas>
    </div>

    <script type="module">
        // Version-based cache busting - increment this when deploying
        const VERSION = '2025.11.11.2022';

        import(`./pkg/itsliquid.js?v=${VERSION}`).then(module => {
            const { default: init, start } = module;

            async function run() {
                try {
                    // Pass version to init for WASM file
                    await init(`./pkg/itsliquid_bg.wasm?v=${VERSION}`);
                    document.querySelector('.loading').style.display = 'none';
                    document.getElementById('the_canvas').style.display = 'block';
                    await start('the_canvas');
                } catch (err) {
                    console.error('Failed to start:', err);
                    document.querySelector('.loading').innerHTML = `
                        <p style="color: #ff6b6b;">‚ùå Failed to load simulation</p>
                        <p style="color: #999; font-size: 0.9em;">${err}</p>
                    `;
                }
            }

            run();
        });
    </script>
</body>
</html>
